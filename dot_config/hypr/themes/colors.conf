exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D6D6E6ff) rgba(292952ff) 45deg
    col.inactive_border = rgba(141A33ff) rgba(384073ff) 45deg
}

group {
    col.border_active = rgba(D6D6E6ff) rgba(292952ff) 45deg
    col.border_inactive = rgba(141A33cc) rgba(384073cc) 45deg
    col.border_locked_active = rgba(D0D0CEff) rgba(050505ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
