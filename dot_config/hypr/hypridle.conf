general {
    # lock_cmd = notify-send "lock!"          # dbus/sysd lock command (loginctl lock-session) 
    unlock_cmd = sleep 0.2 && notify-send "Welcome back to your desktop!" && toggle_mic.sh && sleep 0.2 && toggle_mute.sh     # same as above, but unlock
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    lock_cmd = pidof hyprlock || hyprlock # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

# Screenlock
listener {
    timeout = 550                            # in seconds
    on-timeout = hyprlock # command to run when timeout has passed
    on-resume = sleep 0.2 && notify-send "Welcome back to your desktop!" && toggle_mic.sh && sleep 0.2 && toggle_mute.sh  # command to run when activity is detected after timeout has fired.
}

# Suspend
listener {
    timeout = 650                            # in seconds
    on-timeout = systemctl suspend # command to run when timeout has passed
    on-resume = sleep 0.2 && notify-send "Welcome back to your desktop!" && toggle_mic.sh && sleep 0.2 && toggle_mute.sh  # command to run when activity is detected after timeout has fired.
    # on-resume = notify-send "Welcome back to your desktop!"  # command to run when activity is detected after timeout has fired.
}
